<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #ffffff);
            color: var(--tg-theme-text-color, #000000);
            padding: 20px;
            min-height: 100vh;
        }

        .player-container {
            max-width: 500px;
            margin: 0 auto;
        }

        .current-track {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .track-artwork {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 72px;
        }

        .track-info h2 {
            font-size: 20px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .track-info p {
            color: var(--tg-theme-hint-color, #999);
            font-size: 14px;
        }

        .progress-container {
            margin: 20px 0;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: var(--tg-theme-hint-color, #ddd);
            border-radius: 2px;
            cursor: pointer;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: var(--tg-theme-button-color, #3390ec);
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--tg-theme-hint-color, #999);
            margin-top: 8px;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-top: 24px;
        }

        .control-btn {
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: var(--tg-theme-text-color, #000);
            padding: 8px;
            transition: transform 0.1s;
        }

        .control-btn:active {
            transform: scale(0.9);
        }

        .play-btn {
            font-size: 48px;
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .playlist {
            margin-top: 20px;
        }

        .playlist-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 12px;
        }

        .track-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: transform 0.1s;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .track-item:active {
            transform: scale(0.98);
        }

        .track-item.active {
            background: var(--tg-theme-button-color, #3390ec);
            color: white;
        }

        .track-item-icon {
            font-size: 24px;
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.1);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .track-item-info {
            flex: 1;
        }

        .track-item-title {
            font-weight: 500;
            font-size: 15px;
        }

        .track-item-artist {
            font-size: 13px;
            opacity: 0.7;
            margin-top: 2px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 16px;
            padding: 0 16px;
        }

        .volume-icon {
            font-size: 20px;
        }

        .volume-slider {
            flex: 1;
            height: 4px;
            -webkit-appearance: none;
            appearance: none;
            background: var(--tg-theme-hint-color, #ddd);
            border-radius: 2px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            background: var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--tg-theme-button-color, #3390ec);
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div class="current-track">
            <div class="track-artwork">üéµ</div>
            <div class="track-info">
                <h2 id="currentTitle">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</h2>
                <p id="currentArtist">–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</p>
            </div>

            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>

            <div class="controls">
                <button class="control-btn" id="prevBtn">‚èÆÔ∏è</button>
                <button class="control-btn play-btn" id="playBtn">‚ñ∂Ô∏è</button>
                <button class="control-btn" id="nextBtn">‚è≠Ô∏è</button>
            </div>

            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
            </div>
        </div>

        <div class="playlist">
            <h3 class="playlist-title">–ü–ª–µ–π–ª–∏—Å—Ç</h3>
            <div id="playlistContainer"></div>
        </div>
    </div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.expand();
        tg.requestFullscreen();
        tg.disableVerticalSwipes();
        tg.enableClosingConfirmation();

        // –ú–∞—Å—Å–∏–≤ —Ç—Ä–µ–∫–æ–≤ (–¥–æ–±–∞–≤—å—Ç–µ —Å–≤–æ–∏ —Å—Å—ã–ª–∫–∏)
        const tracks = [
            {
                title: "–¢—Ä–µ–∫ 1",
                artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 1",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"
            },
            {
                title: "–¢—Ä–µ–∫ 2",
                artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 2",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3"
            },
            {
                title: "–¢—Ä–µ–∫ 3",
                artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 3",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3"
            },
            {
                title: "–¢—Ä–µ–∫ 4",
                artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 4",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3"
            }
        ];

        // –ê—É–¥–∏–æ –ø–ª–µ–µ—Ä
        const audio = new Audio();
        audio.preload = "metadata";
        
        let currentTrackIndex = -1;
        let isPlaying = false;

        // –≠–ª–µ–º–µ–Ω—Ç—ã DOM
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const currentTitle = document.getElementById('currentTitle');
        const currentArtist = document.getElementById('currentArtist');
        const playlistContainer = document.getElementById('playlistContainer');
        const volumeSlider = document.getElementById('volumeSlider');

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –ø–ª–µ–π–ª–∏—Å—Ç–∞
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                if (index === currentTrackIndex) {
                    trackItem.classList.add('active');
                }
                trackItem.innerHTML = `
                    <div class="track-item-icon">üéµ</div>
                    <div class="track-item-info">
                        <div class="track-item-title">${track.title}</div>
                        <div class="track-item-artist">${track.artist}</div>
                    </div>
                `;
                trackItem.onclick = () => loadTrack(index);
                playlistContainer.appendChild(trackItem);
            });
        }

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ç—Ä–µ–∫–∞
        function loadTrack(index) {
            if (index < 0 || index >= tracks.length) return;
            
            currentTrackIndex = index;
            const track = tracks[index];
            
            audio.src = track.url;
            currentTitle.textContent = track.title;
            currentArtist.textContent = track.artist;
            
            renderPlaylist();
            
            if (isPlaying) {
                audio.play().catch(e => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
            }

            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ MediaSession API –¥–ª—è —Ñ–æ–Ω–æ–≤–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: track.title,
                    artist: track.artist,
                    album: '–ú–æ–π –ø–ª–µ–π–ª–∏—Å—Ç',
                    artwork: [
                        { src: 'https://via.placeholder.com/512', sizes: '512x512', type: 'image/png' }
                    ]
                });

                navigator.mediaSession.setActionHandler('play', play);
                navigator.mediaSession.setActionHandler('pause', pause);
                navigator.mediaSession.setActionHandler('previoustrack', previousTrack);
                navigator.mediaSession.setActionHandler('nexttrack', nextTrack);
            }
        }

        // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        function play() {
            if (currentTrackIndex === -1) {
                loadTrack(0);
            }
            audio.play().catch(e => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
            isPlaying = true;
            playBtn.textContent = '‚è∏Ô∏è';
        }

        // –ü–∞—É–∑–∞
        function pause() {
            audio.pause();
            isPlaying = false;
            playBtn.textContent = '‚ñ∂Ô∏è';
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
        function togglePlay() {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        }

        // –ü—Ä–µ–¥—ã–¥—É—â–∏–π —Ç—Ä–µ–∫
        function previousTrack() {
            const newIndex = currentTrackIndex > 0 ? currentTrackIndex - 1 : tracks.length - 1;
            loadTrack(newIndex);
            if (isPlaying) play();
        }

        // –°–ª–µ–¥—É—é—â–∏–π —Ç—Ä–µ–∫
        function nextTrack() {
            const newIndex = currentTrackIndex < tracks.length - 1 ? currentTrackIndex + 1 : 0;
            loadTrack(newIndex);
            if (isPlaying) play();
        }

        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        playBtn.onclick = togglePlay;
        prevBtn.onclick = previousTrack;
        nextBtn.onclick = nextTrack;

        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = progress + '%';
                currentTime.textContent = formatTime(audio.currentTime);
            }
        });

        audio.addEventListener('loadedmetadata', () => {
            duration.textContent = formatTime(audio.duration);
        });

        audio.addEventListener('ended', nextTrack);

        progressBar.onclick = (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        };

        volumeSlider.oninput = (e) => {
            audio.volume = e.target.value / 100;
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderPlaylist();
        
        // –†–∞–∑—Ä–µ—à–∞–µ–º —Ñ–æ–Ω–æ–≤–æ–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ
        audio.addEventListener('pause', () => {
            if (isPlaying) {
                audio.play();
            }
        });

        // –£–≤–µ–¥–æ–º–ª—è–µ–º Telegram —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ
        tg.ready();
    </script>
</body>
</html>
