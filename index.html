<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D –ê–∫—Å–µ–ª–µ—Ä–æ–º–µ—Ç—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            color: white;
        }

        .container {
            perspective: 1000px;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .card {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.1s ease-out;
            transform-style: preserve-3d;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            transition: transform 0.1s ease-out;
        }

        .content {
            transform: translateZ(50px);
            text-align: center;
            z-index: 2;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .data {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .axis {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
            font-size: 1.1em;
        }

        .axis-label {
            font-weight: bold;
            min-width: 40px;
        }

        .axis-value {
            font-family: 'Courier New', monospace;
            background: rgba(0, 0, 0, 0.2);
            padding: 5px 15px;
            border-radius: 8px;
            min-width: 100px;
            text-align: right;
        }

        .status {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            font-size: 0.9em;
        }

        .button {
            margin-top: 20px;
            padding: 12px 30px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        .button:active {
            transform: scale(0.95);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card" id="card">
            <div class="particles" id="particles"></div>
            <div class="content">
                <h1>üéØ</h1>
                <div class="data">
                    <div class="axis">
                        <span class="axis-label">X:</span>
                        <span class="axis-value" id="x-value">0.00</span>
                    </div>
                    <div class="axis">
                        <span class="axis-label">Y:</span>
                        <span class="axis-value" id="y-value">0.00</span>
                    </div>
                    <div class="axis">
                        <span class="axis-label">Z:</span>
                        <span class="axis-value" id="z-value">0.00</span>
                    </div>
                </div>
                <div class="status" id="status">–û–∂–∏–¥–∞–Ω–∏–µ –∞–∫—Å–µ–ª–µ—Ä–æ–º–µ—Ç—Ä–∞...</div>
                <button class="button" id="startBtn">–ó–∞–ø—É—Å—Ç–∏—Ç—å</button>
            </div>
        </div>
    </div>

    <script>
        const card = document.getElementById('card');
        const xValue = document.getElementById('x-value');
        const yValue = document.getElementById('y-value');
        const zValue = document.getElementById('z-value');
        const status = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const particlesContainer = document.getElementById('particles');

        let isTracking = false;
        let accelerometerData = { x: 0, y: 0, z: 0 };

        // –°–æ–∑–¥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã –¥–ª—è –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞
        function createParticles() {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –≤–µ–±-–≤–µ—Ä—Å–∏–∏ Telegram
        window.addEventListener('message', ({ data }) => {
            try {
                const { eventType, eventData } = JSON.parse(data);
                handleTelegramEvent(eventType, eventData);
            } catch (e) {
                // –ò–≥–Ω–æ—Ä–∏—Ä—É–µ–º –æ—à–∏–±–∫–∏ –ø–∞—Ä—Å–∏–Ω–≥–∞
            }
        });

        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –¥–µ—Å–∫—Ç–æ–ø –∏ –º–æ–±–∏–ª—å–Ω—ã—Ö –≤–µ—Ä—Å–∏–π
        function receiveEvent(eventType, eventData) {
            handleTelegramEvent(eventType, eventData);
        }

        // –ù–∞–∑–Ω–∞—á–∞–µ–º —Ñ—É–Ω–∫—Ü–∏—é –¥–ª—è –≤—Å–µ—Ö –ø–ª–∞—Ç—Ñ–æ—Ä–º
        if (!window.TelegramGameProxy) window.TelegramGameProxy = {};
        window.TelegramGameProxy.receiveEvent = receiveEvent;

        if (!window.Telegram) window.Telegram = {};
        if (!window.Telegram.WebView) window.Telegram.WebView = {};
        window.Telegram.WebView.receiveEvent = receiveEvent;

        window.TelegramGameProxy_receiveEvent = receiveEvent;

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏–π Telegram
        function handleTelegramEvent(eventType, eventData) {
            switch(eventType) {
                case 'accelerometer_started':
                    status.textContent = '‚úÖ –ê–∫—Å–µ–ª–µ—Ä–æ–º–µ—Ç—Ä –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω';
                    isTracking = true;
                    startBtn.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
                    break;

                case 'accelerometer_changed':
                    accelerometerData = eventData;
                    updateDisplay();
                    apply3DEffect();
                    break;

                case 'accelerometer_stopped':
                    status.textContent = '‚è∏Ô∏è –ê–∫—Å–µ–ª–µ—Ä–æ–º–µ—Ç—Ä –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω';
                    isTracking = false;
                    startBtn.textContent = '–ó–∞–ø—É—Å—Ç–∏—Ç—å';
                    break;

                case 'accelerometer_failed':
                    status.textContent = `‚ùå –û—à–∏–±–∫–∞: ${eventData.error}`;
                    isTracking = false;
                    startBtn.textContent = '–ó–∞–ø—É—Å—Ç–∏—Ç—å';
                    break;
            }
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º—ã—Ö –∑–Ω–∞—á–µ–Ω–∏–π
        function updateDisplay() {
            xValue.textContent = accelerometerData.x.toFixed(2);
            yValue.textContent = accelerometerData.y.toFixed(2);
            zValue.textContent = accelerometerData.z.toFixed(2);
        }

        // –ü—Ä–∏–º–µ–Ω–µ–Ω–∏–µ 3D —ç—Ñ—Ñ–µ–∫—Ç–∞ –Ω–∞ –æ—Å–Ω–æ–≤–µ –¥–∞–Ω–Ω—ã—Ö –∞–∫—Å–µ–ª–µ—Ä–æ–º–µ—Ç—Ä–∞
        function apply3DEffect() {
            const { x, y } = accelerometerData;
            
            // –ü—Ä–µ–æ–±—Ä–∞–∑—É–µ–º —É—Å–∫–æ—Ä–µ–Ω–∏–µ –≤ —É–≥–ª—ã –ø–æ–≤–æ—Ä–æ—Ç–∞ (–æ–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–∏–∞–ø–∞–∑–æ–Ω)
            const rotateY = Math.max(-30, Math.min(30, x * 3));
            const rotateX = Math.max(-30, Math.min(30, -y * 3));

            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            
            // –î–≤–∏–≥–∞–µ–º –±–ª–∏–∫ –Ω–∞ –∫–∞—Ä—Ç–æ—á–∫–µ
            const cardBefore = card.querySelector('::before');
            card.style.setProperty('--shine-x', `${50 + rotateY}%`);
            card.style.setProperty('--shine-y', `${50 + rotateX}%`);

            // –î–≤–∏–≥–∞–µ–º —á–∞—Å—Ç–∏—Ü—ã
            const particles = particlesContainer.querySelectorAll('.particle');
            particles.forEach((particle, i) => {
                const offsetX = rotateY * (i % 3 - 1) * 2;
                const offsetY = rotateX * (i % 3 - 1) * 2;
                particle.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
            });
        }

        // –ó–∞–ø—É—Å–∫/–æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ—Ç—Å–ª–µ–∂–∏–≤–∞–Ω–∏—è –∞–∫—Å–µ–ª–µ—Ä–æ–º–µ—Ç—Ä–∞
        startBtn.addEventListener('click', () => {
            if (!isTracking) {
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∫–æ–º–∞–Ω–¥—É –¥–ª—è –∑–∞–ø—É—Å–∫–∞ –∞–∫—Å–µ–ª–µ—Ä–æ–º–µ—Ç—Ä–∞
                const message = JSON.stringify({
                    method: 'web_app_start_accelerometer',
                    params: { refresh_rate: 60 }
                });
                
                if (window.TelegramWebviewProxy) {
                    window.TelegramWebviewProxy.postEvent('web_app_start_accelerometer', 
                        JSON.stringify({ refresh_rate: 60 }));
                } else if (window.external && window.external.notify) {
                    window.external.notify(message);
                } else {
                    status.textContent = '‚ö†Ô∏è –î–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –≤ Telegram';
                }
            } else {
                // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –∞–∫—Å–µ–ª–µ—Ä–æ–º–µ—Ç—Ä–∞
                const message = JSON.stringify({
                    method: 'web_app_stop_accelerometer'
                });
                
                if (window.TelegramWebviewProxy) {
                    window.TelegramWebviewProxy.postEvent('web_app_stop_accelerometer', '{}');
                } else if (window.external && window.external.notify) {
                    window.external.notify(message);
                }
            }
        });

        // –î–µ–º–æ-—Ä–µ–∂–∏–º –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –≤–Ω–µ Telegram
        let demoInterval;
        if (!window.TelegramWebviewProxy && !window.external) {
            status.textContent = 'üéÆ –î–µ–º–æ-—Ä–µ–∂–∏–º (–Ω–µ –≤ Telegram)';
            startBtn.addEventListener('click', () => {
                if (!isTracking) {
                    isTracking = true;
                    startBtn.textContent = '–û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å';
                    status.textContent = '‚úÖ –î–µ–º–æ-—Ä–µ–∂–∏–º –∞–∫—Ç–∏–≤–µ–Ω';
                    
                    let angle = 0;
                    demoInterval = setInterval(() => {
                        angle += 0.05;
                        accelerometerData = {
                            x: Math.sin(angle) * 2,
                            y: Math.cos(angle) * 2,
                            z: Math.sin(angle * 2) * 0.5
                        };
                        updateDisplay();
                        apply3DEffect();
                    }, 16);
                } else {
                    isTracking = false;
                    startBtn.textContent = '–ó–∞–ø—É—Å—Ç–∏—Ç—å';
                    status.textContent = '‚è∏Ô∏è –î–µ–º–æ –æ—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω';
                    clearInterval(demoInterval);
                }
            });
        }
    </script>
</body>
</html>
