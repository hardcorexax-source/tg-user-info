<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* –§–æ–Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ —Å —Ä–∞–∑–º—ã—Ç–∏–µ–º */
        .background {
            position: fixed;
            top: -20px;
            left: -20px;
            width: calc(100% + 40px);
            height: calc(100% + 40px);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: cover;
            background-position: center;
            filter: blur(40px);
            opacity: 0.6;
            z-index: 0;
            transition: background-image 0.5s ease;
        }
        
        /* –û–≤–µ—Ä–ª–µ–π –¥–ª—è –∑–∞—Ç–µ–º–Ω–µ–Ω–∏—è */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: 1;
        }
        
        body {
            position: relative;
            color: white;
            padding: 20px;
            min-height: 100vh;
            z-index: 2;
        }
        
        .player-container {
            position: relative;
            z-index: 2;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .current-track {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 32px 24px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .track-artwork {
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 96px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
        }
        
        .track-artwork:active {
            transform: scale(0.98);
        }
        
        .track-info h2 {
            font-size: 24px;
            margin-bottom: 8px;
            font-weight: 600;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .track-info p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .progress-container {
            margin: 28px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: white;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 32px;
            margin-top: 32px;
        }
        
        .control-btn {
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: white;
            padding: 8px;
            transition: all 0.2s;
            opacity: 0.9;
        }
        
        .control-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .control-btn:active {
            transform: scale(0.95);
        }
        
        .play-btn {
            font-size: 32px;
            background: white;
            color: #764ba2;
            border-radius: 50%;
            width: 72px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }
        
        .play-btn:hover {
            transform: scale(1.05);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 24px;
            padding: 0 8px;
        }
        
        .volume-icon {
            font-size: 20px;
            opacity: 0.9;
        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .playlist {
            position: relative;
            z-index: 2;
            margin-top: 20px;
        }
        
        .playlist-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: white;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .track-item {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .track-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
        
        .track-item:active {
            transform: scale(0.98);
        }
        
        .track-item.active {
            background: rgba(255, 255, 255, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }
        
        .track-item-icon {
            font-size: 28px;
            width: 48px;
            height: 48px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .track-item-info {
            flex: 1;
            min-width: 0;
        }
        
        .track-item-title {
            font-weight: 600;
            font-size: 16px;
            color: white;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .track-item-artist {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="background" id="background"></div>
    <div class="overlay"></div>
    
    <div class="player-container">
        <div class="current-track">
            <div class="track-artwork" id="artwork">üéµ</div>
            <div class="track-info">
                <h2 id="currentTitle">–í—ã–±–µ—Ä–∏—Ç–µ —Ç—Ä–µ–∫</h2>
                <p id="currentArtist">–ù–µ–∏–∑–≤–µ—Å—Ç–Ω—ã–π –∏—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å</p>
            </div>
            <div class="progress-container">
                <div class="progress-bar" id="progressBar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            <div class="controls">
                <button class="control-btn" id="prevBtn">‚èÆ</button>
                <button class="control-btn play-btn" id="playBtn">‚ñ∂Ô∏è</button>
                <button class="control-btn" id="nextBtn">‚è≠</button>
            </div>
            <div class="volume-control">
                <span class="volume-icon">üîä</span>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
            </div>
        </div>
        <div class="playlist">
            <h3 class="playlist-title">–ü–ª–µ–π–ª–∏—Å—Ç</h3>
            <div id="playlistContainer"></div>
        </div>
    </div>
    
    <script>
        const tg = window.Telegram?.WebApp;
        if (tg) {
            tg.expand();
            tg.requestFullscreen?.();
            tg.disableVerticalSwipes?.();
            tg.enableClosingConfirmation?.();
        }
        
        const tracks = [
            {
                title: "–¢—Ä–µ–∫ 1",
                artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 1",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3",
                color: "#667eea"
            },
            {
                title: "–¢—Ä–µ–∫ 2",
                artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 2",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3",
                color: "#f093fb"
            },
            {
                title: "–¢—Ä–µ–∫ 3",
                artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 3",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3",
                color: "#4facfe"
            },
            {
                title: "–¢—Ä–µ–∫ 4",
                artist: "–ò—Å–ø–æ–ª–Ω–∏—Ç–µ–ª—å 4",
                url: "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3",
                color: "#43e97b"
            }
        ];
        
        const audio = new Audio();
        audio.preload = "metadata";
        let currentTrackIndex = -1;
        let isPlaying = false;
        
        const playBtn = document.getElementById('playBtn');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.getElementById('progressBar');
        const progressFill = document.getElementById('progressFill');
        const currentTime = document.getElementById('currentTime');
        const duration = document.getElementById('duration');
        const currentTitle = document.getElementById('currentTitle');
        const currentArtist = document.getElementById('currentArtist');
        const playlistContainer = document.getElementById('playlistContainer');
        const volumeSlider = document.getElementById('volumeSlider');
        const background = document.getElementById('background');
        const artwork = document.getElementById('artwork');
        
        function renderPlaylist() {
            playlistContainer.innerHTML = '';
            tracks.forEach((track, index) => {
                const trackItem = document.createElement('div');
                trackItem.className = 'track-item';
                if (index === currentTrackIndex) {
                    trackItem.classList.add('active');
                }
                trackItem.innerHTML = `
                    <div class="track-item-icon">üéµ</div>
                    <div class="track-item-info">
                        <div class="track-item-title">${track.title}</div>
                        <div class="track-item-artist">${track.artist}</div>
                    </div>
                `;
                trackItem.onclick = () => loadTrack(index);
                playlistContainer.appendChild(trackItem);
            });
        }
        
        function updateBackground(color) {
            const gradient = `linear-gradient(135deg, ${color} 0%, ${adjustColor(color, -30)} 100%)`;
            background.style.background = gradient;
            artwork.style.background = gradient;
        }
        
        function adjustColor(color, amount) {
            const num = parseInt(color.replace("#",""), 16);
            const r = Math.max(0, Math.min(255, (num >> 16) + amount));
            const g = Math.max(0, Math.min(255, ((num >> 8) & 0x00FF) + amount));
            const b = Math.max(0, Math.min(255, (num & 0x0000FF) + amount));
            return "#" + ((r << 16) | (g << 8) | b).toString(16).padStart(6, '0');
        }
        
        function loadTrack(index) {
            if (index < 0 || index >= tracks.length) return;
            currentTrackIndex = index;
            const track = tracks[index];
            audio.src = track.url;
            currentTitle.textContent = track.title;
            currentArtist.textContent = track.artist;
            updateBackground(track.color);
            renderPlaylist();
            if (isPlaying) {
                audio.play().catch(e => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
            }
            
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: track.title,
                    artist: track.artist,
                    album: '–ú–æ–π –ø–ª–µ–π–ª–∏—Å—Ç'
                });
                navigator.mediaSession.setActionHandler('play', play);
                navigator.mediaSession.setActionHandler('pause', pause);
                navigator.mediaSession.setActionHandler('previoustrack', previousTrack);
                navigator.mediaSession.setActionHandler('nexttrack', nextTrack);
            }
        }
        
        function play() {
            if (currentTrackIndex === -1) {
                loadTrack(0);
            }
            audio.play().catch(e => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
            isPlaying = true;
            playBtn.textContent = '‚è∏';
        }
        
        function pause() {
            audio.pause();
            isPlaying = false;
            playBtn.textContent = '‚ñ∂Ô∏è';
        }
        
        function togglePlay() {
            if (isPlaying) {
                pause();
            } else {
                play();
            }
        }
        
        function previousTrack() {
            const newIndex = currentTrackIndex > 0 ? currentTrackIndex - 1 : tracks.length - 1;
            loadTrack(newIndex);
            if (isPlaying) play();
        }
        
        function nextTrack() {
            const newIndex = currentTrackIndex < tracks.length - 1 ? currentTrackIndex + 1 : 0;
            loadTrack(newIndex);
            if (isPlaying) play();
        }
        
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }
        
        playBtn.onclick = togglePlay;
        prevBtn.onclick = previousTrack;
        nextBtn.onclick = nextTrack;
        
        audio.addEventListener('timeupdate', () => {
            if (audio.duration) {
                const progress = (audio.currentTime / audio.duration) * 100;
                progressFill.style.width = progress + '%';
                currentTime.textContent = formatTime(audio.currentTime);
            }
        });
        
        audio.addEventListener('loadedmetadata', () => {
            duration.textContent = formatTime(audio.duration);
        });
        
        audio.addEventListener('ended', nextTrack);
        
        progressBar.onclick = (e) => {
            const rect = progressBar.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        };
        
        volumeSlider.oninput = (e) => {
            audio.volume = e.target.value / 100;
        };
        
        renderPlaylist();
        
        if (tg) {
            tg.ready();
        }
    </script>
</body>
</html>
